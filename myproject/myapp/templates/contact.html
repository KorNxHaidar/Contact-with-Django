{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="text">Contact us Form</div>
            <form method="post" class="form"> 
                {% csrf_token %}
                <div class="form-rows">
                    <div>
                        <div class="form-text">First Name</div>
                        {{ form.firstname }}
                        
                    </div>
                    <div class="box">
                        <div class="form-text">Last Name</div>
                        {{ form.lastname }}  
                    </div>
                </div>
                <div class="form-rows">
                    <div>
                        <div class="form-text">Email</div>
                        {{ form.email }}
                    </div>
                    
                </div>
                <div class="form-rows">
                    <div>
                        <div class="form-text">Message</div>
                        {{ form.message }}
                    </div>
                </div>
                <button class="button-64" role="button" type="submit"><span class="text-button">Submit</span></button> 
            </form>
    </div>
     
</body> 
</html>
